<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUDDIX LOFI - WINTER</title>
    <style>
        /* --- СБРОС И БАЗА --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            background: #000;
            user-select: none;
        }

        /* --- ФОН --- */
        #bg-video {
            position: fixed;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: -5;
            filter: brightness(0.4) contrast(1.1) blur(2px);
        }

        /* ШУМ (зернистость) */
        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MDAiIGhlaWdodD0iNTAwIj48ZmlsdGVyIGlkPSJnoiPjxmZVR1cmJ1bGVuY2UgdHlwZT0iZnJhY3RhbE5vaXNlIiBiYXNlRnJlcXVlbmN5PSIwLjY1IiBudW1PY3RhdmVzPSIzIiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsdGVyPSJ1cmwoI2cpIiBvcGFjaXR5PSIwLjA1Ii8+PC9zdmc+');
            pointer-events: none;
            z-index: -4;
            opacity: 0.3;
        }

        /* --- СНЕГ (Вместо дождя) --- */
        .snow {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -3;
            pointer-events: none;
            background-image: 
                radial-gradient(3px 3px at 15% 15%, rgba(255,255,255,0.7) 50%, transparent),
                radial-gradient(2px 2px at 30% 25%, rgba(255,255,255,0.6) 50%, transparent),
                radial-gradient(4px 4px at 55% 40%, rgba(255,255,255,0.5) 50%, transparent),
                radial-gradient(3px 3px at 75% 10%, rgba(255,255,255,0.6) 50%, transparent),
                radial-gradient(2px 2px at 85% 65%, rgba(255,255,255,0.7) 50%, transparent);
            background-size: 500px 500px;
            animation: snow-fall 15s linear infinite;
        }
        
        .snow:after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(2px 2px at 10% 85%, rgba(255,255,255,0.5) 50%, transparent),
                radial-gradient(3px 3px at 40% 70%, rgba(255,255,255,0.4) 50%, transparent),
                radial-gradient(2px 2px at 80% 30%, rgba(255,255,255,0.6) 50%, transparent);
            background-size: 400px 400px;
            animation: snow-fall 10s linear infinite reverse; /* Второй слой двигается немного иначе */
            opacity: 0.7;
        }

        @keyframes snow-fall {
            0% { background-position: 0 0; }
            100% { background-position: 100px 500px; }
        }

        /* --- ВИЗУАЛИЗАТОР --- */
        #visualizer {
            position: fixed;
            bottom: 0; left: 0;
            width: 100%; height: 400px;
            z-index: -2;
            opacity: 0.8;
            pointer-events: none;
            filter: drop-shadow(0 -10px 20px rgba(116, 185, 255, 0.4));
        }

        /* --- ЭКРАН ВХОДА --- */
        #start-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease, visibility 1s;
        }

        .enter-btn {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1.2rem;
            padding: 20px 60px;
            border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 8px;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .enter-btn:hover {
            background: rgba(255,255,255,0.15);
            letter-spacing: 12px;
            border-color: #fff;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
        }

        /* --- UI --- */
        .main-container {
            position: absolute;
            top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            max-width: 800px;
            opacity: 0; 
            transition: opacity 1.5s ease 0.5s;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 100;
            letter-spacing: 15px;
            margin-bottom: 20px;
            text-shadow: 0 4px 30px rgba(0,0,0,1);
            font-family: 'Courier New', monospace;
        }

        h1 span { font-weight: 600; color: #74b9ff; }

        .status-bar {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 30px;
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 0.8rem;
            letter-spacing: 4px;
            color: rgba(255,255,255,0.8);
            text-transform: uppercase;
            border-radius: 50px;
        }

        .live-dot {
            width: 8px; height: 8px;
            background: #57606f;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .track-name {
            display: block;
            margin-top: 30px;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.4);
            letter-spacing: 3px;
            font-family: monospace;
            text-transform: uppercase;
        }

        /* --- ФУТЕР --- */
        .footer {
            position: fixed;
            bottom: 40px;
            left: 0; width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 50px;
            opacity: 0;
            transition: opacity 1s ease 1s;
            z-index: 10;
        }
        
        .footer-left {
            position: absolute;
            left: 50px;
            bottom: 15px;
        }

        .social-link {
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 3px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: color 0.3s;
            text-transform: uppercase;
        }
        .social-link:hover { color: #fff; }

        /* --- ПЛЕЕР И КОТИК --- */
        .player-wrapper {
            position: relative; 
            display: flex;
            justify-content: center;
            overflow: visible; 
        }

        .cat-mascot {
            position: absolute;
            bottom: 50px; /* Сидит на плеере */
            right: -70px; /* Чуть правее */
            width: 140px; 
            height: auto;
            z-index: 20; 
            transform: rotate(5deg);
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.6));
            pointer-events: none;
            transition: transform 0.3s ease;
        }
        
        .player-wrapper:hover .cat-mascot {
            transform: rotate(0deg) translateY(-5px) scale(1.05);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 25px;
            background: rgba(0,0,0,0.6);
            padding: 15px 35px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 15;
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.8;
            transition: all 0.2s;
        }
        .control-btn:hover { opacity: 1; text-shadow: 0 0 10px #fff; }

        .vol-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: 10px;
            border-left: 1px solid rgba(255,255,255,0.15);
            padding-left: 20px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 80px;
            height: 3px;
            background: rgba(255,255,255,0.2);
            cursor: pointer;
            border-radius: 2px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px; height: 12px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.2s;
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
        }
        input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.3); }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 71, 87, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); }
        }

        /* АДАПТИВНОСТЬ */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; letter-spacing: 8px; }
            .footer { padding: 0 20px; bottom: 30px; flex-direction: column-reverse; gap: 20px; }
            .footer-left { position: static; margin-top: 10px; }
            
            .cat-mascot { 
                width: 90px; 
                right: 0px; 
                bottom: 65px; 
            }
            .controls { width: 100%; justify-content: space-between; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="start-screen">
        <button class="enter-btn" id="init-btn">
            START SYSTEM
        </button>
    </div>

    <video id="bg-video" muted loop playsinline>
        <source src="https://kappa.lol/puAGTI.mp4" type="video/mp4">
    </video>
    
    <div class="snow"></div>
    <div class="noise-overlay"></div>
    <canvas id="visualizer"></canvas>

    <div class="main-container" id="ui-container">
        <h1>QUDDIX <span>FM</span></h1>
        
        <div class="status-bar">
            <div class="live-dot" id="live-dot"></div>
            <span id="status-text">OFFLINE</span>
        </div>
        
        <div class="track-name" id="track-name">
            LOFI / CHILL / VIBES<br>
            <span style="font-size: 0.7em; opacity: 0.6;">24/7 STUDY & RELAX RADIO</span>
        </div>
    </div>

    <div class="footer" id="ui-footer">
        <div class="footer-left">
            <a href="https://www.twitch.tv/quddix" target="_blank" class="social-link">
                <i class="fab fa-twitch"></i> QUDDIX
            </a>
        </div>

        <div class="player-wrapper">
            <img 
                src="images__2_-removebg-preview.png" 
                alt="Cat" 
                class="cat-mascot"
                onerror="this.style.display='none'" 
            >

            <div class="controls">
                <button class="control-btn" id="play-pause-btn"><i class="fas fa-play"></i></button>
                <button class="control-btn" id="next-btn"><i class="fas fa-forward"></i></button>
                
                <div class="vol-container">
                    <i class="fas fa-volume-up" style="font-size: 0.8rem; color: #ccc;"></i>
                    <input type="range" id="volume-slider" min="0" max="100" value="40">
                </div>
            </div>
        </div>
    </div>

    <script>
        const playlist = [
            { url: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/mp3/1.mp3" },
            { url: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/mp3/2.mp3" },
            { url: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/mp3/3.mp3" },
            { url: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/mp3/4.mp3" },
            { url: "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Kai_Engel/Satin/Kai_Engel_-_04_-_Sentinel.mp3" },
            { url: "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Podington_Bear/Electronic_1/Podington_Bear_-_Lip_Service.mp3" },
            { url: "https://cdn.jsdelivr.net/gh/ani-collection/audio-visualizer-resources/audios/01_tobu_candyland.mp3" },
            { url: "https://cdn.jsdelivr.net/gh/ani-collection/audio-visualizer-resources/audios/02_elektronomia_sky_high.mp3" }
        ];

        const audio = new Audio();
        audio.crossOrigin = "anonymous";
        
        let currentIndex = 0;
        let isPlaying = false;
        let audioContext, analyser, dataArray, source;
        let visualizerInited = false;

        const dom = {
            startScreen: document.getElementById('start-screen'),
            initBtn: document.getElementById('init-btn'),
            video: document.getElementById('bg-video'),
            ui: document.getElementById('ui-container'),
            footer: document.getElementById('ui-footer'),
            statusText: document.getElementById('status-text'),
            volume: document.getElementById('volume-slider'),
            dot: document.getElementById('live-dot'),
            playPauseBtn: document.getElementById('play-pause-btn'),
            nextBtn: document.getElementById('next-btn'),
            canvas: document.getElementById('visualizer')
        };

        function loadTrack(index) {
            if (index >= playlist.length) currentIndex = 0;
            if (index < 0) currentIndex = playlist.length - 1;

            const track = playlist[currentIndex];
            dom.statusText.textContent = "TUNING...";
            dom.dot.style.background = "#f1c40f";
            dom.dot.style.animation = "none";

            audio.src = track.url;
            audio.load();

            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    isPlaying = true;
                    updateUIState();
                }).catch(error => {
                    setTimeout(() => playNext(), 1000);
                });
            }
        }

        function playNext() {
            currentIndex++;
            loadTrack(currentIndex);
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                isPlaying = true;
            } else {
                audio.pause();
                isPlaying = false;
            }
            updateUIState();
        }

        function updateUIState() {
            const icon = dom.playPauseBtn.querySelector('i');
            if (isPlaying) {
                icon.classList.remove('fa-play');
                icon.classList.add('fa-pause');
                dom.statusText.textContent = "ON AIR";
                dom.dot.style.background = "#ff4757";
                dom.dot.style.animation = "pulse 2s infinite";
            } else {
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
                dom.statusText.textContent = "PAUSED";
                dom.dot.style.background = "#57606f";
                dom.dot.style.animation = "none";
            }
        }

        function initAudioContext() {
            if (visualizerInited) return;
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioContext = new AudioContext();
            analyser = audioContext.createAnalyser();
            source = audioContext.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioContext.destination);

            analyser.fftSize = 256; 
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            
            visualizerInited = true;
            renderVisualizer();
        }

        function renderVisualizer() {
            requestAnimationFrame(renderVisualizer);
            const ctx = dom.canvas.getContext('2d');
            const width = dom.canvas.width = window.innerWidth;
            const height = dom.canvas.height;
            
            analyser.getByteFrequencyData(dataArray);
            ctx.clearRect(0, 0, width, height);

            const barCount = 70; 
            const step = Math.floor(dataArray.length / barCount);
            const barWidth = (width / barCount) * 0.5;

            for (let i = 0; i < barCount; i++) {
                const value = dataArray[i * step];
                const barHeight = (value / 255) * (height * 0.6); 
                const xPos = (i * (width / barCount)) + ((width / barCount) / 2) - (barWidth / 2);

                const gradient = ctx.createLinearGradient(0, height - barHeight, 0, height);
                gradient.addColorStop(0, '#74b9ff');
                gradient.addColorStop(1, '#a29bfe');

                ctx.fillStyle = gradient;
                
                if (ctx.roundRect) {
                    ctx.beginPath();
                    ctx.roundRect(xPos, height - barHeight, barWidth, barHeight, [10, 10, 0, 0]);
                    ctx.fill();
                } else {
                    ctx.fillRect(xPos, height - barHeight, barWidth, barHeight);
                }
            }
        }

        dom.initBtn.addEventListener('click', () => {
            initAudioContext();
            dom.startScreen.style.opacity = '0';
            setTimeout(() => { dom.startScreen.style.visibility = 'hidden'; }, 1000);
            dom.ui.style.opacity = '1';
            dom.footer.style.opacity = '1';
            dom.video.play().catch(() => {});
            audio.volume = 0.4;
            loadTrack(currentIndex);
        });

        audio.addEventListener('ended', playNext);
        dom.nextBtn.addEventListener('click', playNext);
        dom.playPauseBtn.addEventListener('click', togglePlay);
        dom.volume.addEventListener('input', (e) => { audio.volume = e.target.value / 100; });
        document.addEventListener('keydown', (e) => {
            if (e.code === "Space") { e.preventDefault(); togglePlay(); }
            if (e.code === "ArrowRight") playNext();
        });
    </script>
</body>
