<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUDDIX LOFI - STABLE</title>
    <style>
        /* --- СБРОС И БАЗА --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            background: #000;
            user-select: none;
        }

        /* --- ФОН --- */
        #bg-video {
            position: fixed;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: -3;
            filter: brightness(0.5) contrast(1.1);
        }

        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MDAiIGhlaWdodD0iNTAwIj48ZmlsdGVyIGlkPSJnoiPjxmZVR1cmJ1bGVuY2UgdHlwZT0iZnJhY3RhbE5vaXNlIiBiYXNlRnJlcXVlbmN5PSIwLjY1IiBudW1PY3RhdmVzPSIzIiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsdGVyPSJ1cmwoI2cpIiBvcGFjaXR5PSIwLjA1Ii8+PC9zdmc+');
            pointer-events: none;
            z-index: -2;
            opacity: 0.4;
        }

        /* --- ВИЗУАЛИЗАТОР --- */
        #visualizer {
            position: fixed;
            bottom: 0; left: 0;
            width: 100%; height: 300px;
            z-index: -1;
            opacity: 0.6;
            pointer-events: none;
        }

        /* --- ЭКРАН ВХОДА --- */
        #start-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease, visibility 1s;
        }

        .enter-btn {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1.2rem;
            padding: 20px 60px;
            border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 8px;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .enter-btn:hover {
            background: rgba(255,255,255,0.15);
            letter-spacing: 12px;
            border-color: #fff;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
        }

        /* --- UI --- */
        .main-container {
            position: absolute;
            top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            max-width: 800px;
            opacity: 0; 
            transition: opacity 1.5s ease 0.5s;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 100;
            letter-spacing: 15px;
            margin-bottom: 20px;
            text-shadow: 0 4px 30px rgba(0,0,0,1);
            font-family: 'Courier New', monospace;
        }

        h1 span { font-weight: 600; color: #74b9ff; }

        .status-bar {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 30px;
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 0.8rem;
            letter-spacing: 4px;
            color: rgba(255,255,255,0.8);
            text-transform: uppercase;
            border-radius: 50px;
        }

        .live-dot {
            width: 8px; height: 8px;
            background: #57606f;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .track-name {
            display: block;
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.5);
            letter-spacing: 2px;
            font-family: monospace;
            text-transform: uppercase;
        }

        /* --- ФУТЕР --- */
        .footer {
            position: fixed;
            bottom: 40px;
            left: 0; width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            opacity: 0;
            transition: opacity 1s ease 1s;
            z-index: 10;
        }

        .social-link {
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 3px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: color 0.3s;
            text-transform: uppercase;
        }
        .social-link:hover { color: #fff; }

        /* УПРАВЛЕНИЕ: ТОЛЬКО КНОПКИ И ГРОМКОСТЬ */
        .controls {
            display: flex;
            align-items: center;
            gap: 25px;
            background: rgba(0,0,0,0.5);
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(5px);
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1.1rem;
            opacity: 0.7;
            transition: opacity 0.2s, transform 0.2s;
        }
        .control-btn:hover { opacity: 1; transform: scale(1.1); }

        /* Слайдер громкости */
        .vol-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 10px;
            border-left: 1px solid rgba(255,255,255,0.1);
            padding-left: 20px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 80px;
            height: 2px;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 10px; height: 10px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.2s;
        }
        input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.5); }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 71, 87, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; letter-spacing: 8px; }
            .footer { padding: 0 20px; bottom: 30px; flex-direction: column-reverse; gap: 20px; }
            .controls { width: 100%; justify-content: space-between; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="start-screen">
        <button class="enter-btn" id="init-btn">
            START SYSTEM
        </button>
    </div>

    <video id="bg-video" muted loop playsinline>
        <source src="https://kappa.lol/puAGTI.mp4" type="video/mp4">
    </video>
    <div class="noise-overlay"></div>
    <canvas id="visualizer"></canvas>

    <div class="main-container" id="ui-container">
        <h1>QUDDIX <span>FM</span></h1>
        
        <div class="status-bar">
            <div class="live-dot" id="live-dot"></div>
            <span id="status-text">OFFLINE</span>
        </div>
        
        <div class="track-name" id="track-name">INITIALIZING PLAYLIST...</div>
    </div>

    <div class="footer" id="ui-footer">
        <a href="https://www.twitch.tv/quddix" target="_blank" class="social-link">
            <i class="fab fa-twitch"></i> QUDDIX
        </a>

        <div class="controls">
            <button class="control-btn" id="play-pause-btn"><i class="fas fa-play"></i></button>
            <button class="control-btn" id="next-btn"><i class="fas fa-forward"></i></button>
            
            <div class="vol-container">
                <i class="fas fa-volume-up" style="font-size: 0.8rem; color: #ccc;"></i>
                <input type="range" id="volume-slider" min="0" max="100" value="40">
            </div>
        </div>
    </div>

    <script>
        // --- 1. СТАБИЛЬНЫЙ ПЛЕЙЛИСТ (GitHub Raw + Archive.org) ---
        // Эти ссылки ведут на прямые файлы, а не на страницы скачивания.
        const playlist = [
            // --- LOFI GIRL / CHILLHOP STYLE (GitHub Raw Host) ---
            { url: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/mp3/1.mp3", name: "Mekishiko - Lofi Beat" },
            { url: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/mp3/2.mp3", name: "S.P.Y - Illusion" },
            { url: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/mp3/3.mp3", name: "Lofi Adventure" },
            { url: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/mp3/4.mp3", name: "Night Walk" },
            
            // --- FREEMUSICARCHIVE / ARCHIVE.ORG (Static Links) ---
            { url: "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Kai_Engel/Satin/Kai_Engel_-_04_-_Sentinel.mp3", name: "Kai Engel - Sentinel" },
            { url: "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Podington_Bear/Electronic_1/Podington_Bear_-_Lip_Service.mp3", name: "Podington Bear - Chill" },
            { url: "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Tours/Enthusiast/Tours_-_01_-_Enthusiast.mp3", name: "Tours - Enthusiast" },
            
            // --- GITHUB CDN SOURCES (High Reliability) ---
            { url: "https://cdn.jsdelivr.net/gh/ani-collection/audio-visualizer-resources/audios/01_tobu_candyland.mp3", name: "Tobu - Candyland (NCS)" },
            { url: "https://cdn.jsdelivr.net/gh/ani-collection/audio-visualizer-resources/audios/02_elektronomia_sky_high.mp3", name: "Sky High (NCS)" },
            
            // --- MORE LOFI VIBES ---
            { url: "https://archive.org/download/lofi-orchestra/lofi-orchestra.mp3", name: "Lofi Orchestra" },
            { url: "https://archive.org/download/ChillhopEssentialsSpring2016/01%20-%20GlobulDub%20-%20Foreign%20Exchange.mp3", name: "GlobulDub - Exchange" },
            { url: "https://archive.org/download/ChillhopEssentialsSpring2016/05%20-%20Philanthrope%20-%20Atleast.mp3", name: "Philanthrope - Atleast" },
            { url: "https://archive.org/download/ChillhopEssentialsSpring2016/09%20-%20Aso%20-%20Seasons.mp3", name: "Aso - Seasons" },
            { url: "https://archive.org/download/ChillhopEssentialsSpring2016/16%20-%20B-Side%20-%20Squeeze.mp3", name: "B-Side - Squeeze" },
            
            // --- SYNTH / AMBIENT ---
            { url: "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Chad_Crouch/Arps/Chad_Crouch_-_Algorithms.mp3", name: "Algorithms - Syntax" },
            { url: "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Chad_Crouch/Arps/Chad_Crouch_-_Elipsis.mp3", name: "Elipsis - Deep Code" }
        ];

        // --- 2. ЛОГИКА АУДИО ---
        const audio = new Audio();
        audio.crossOrigin = "anonymous"; // Важно для визуализатора
        
        let currentIndex = 0;
        let isPlaying = false;
        let audioContext, analyser, dataArray, source;
        let visualizerInited = false;

        const dom = {
            startScreen: document.getElementById('start-screen'),
            initBtn: document.getElementById('init-btn'),
            video: document.getElementById('bg-video'),
            ui: document.getElementById('ui-container'),
            footer: document.getElementById('ui-footer'),
            statusText: document.getElementById('status-text'),
            trackName: document.getElementById('track-name'),
            volume: document.getElementById('volume-slider'),
            dot: document.getElementById('live-dot'),
            playPauseBtn: document.getElementById('play-pause-btn'),
            nextBtn: document.getElementById('next-btn'),
            canvas: document.getElementById('visualizer')
        };

        // --- 3. ФУНКЦИИ ---

        function loadTrack(index) {
            if (index >= playlist.length) currentIndex = 0;
            if (index < 0) currentIndex = playlist.length - 1;

            const track = playlist[currentIndex];
            
            // UI Обновление
            dom.trackName.textContent = track.name;
            dom.statusText.textContent = "TUNING...";
            dom.dot.style.background = "#f1c40f";
            dom.dot.style.animation = "none";

            // Загрузка
            audio.src = track.url;
            audio.load();

            // Попытка воспроизведения
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // Успех
                    isPlaying = true;
                    updateUIState();
                }).catch(error => {
                    console.warn("Ошибка загрузки трека (возможен битый линк), пропускаем...", error);
                    // Авто-скип битого трека
                    setTimeout(() => playNext(), 1000);
                });
            }
        }

        function playNext() {
            currentIndex++;
            loadTrack(currentIndex);
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                isPlaying = true;
            } else {
                audio.pause();
                isPlaying = false;
            }
            updateUIState();
        }

        function updateUIState() {
            const icon = dom.playPauseBtn.querySelector('i');
            if (isPlaying) {
                icon.classList.remove('fa-play');
                icon.classList.add('fa-pause');
                dom.statusText.textContent = "ON AIR";
                dom.dot.style.background = "#ff4757";
                dom.dot.style.animation = "pulse 2s infinite";
            } else {
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
                dom.statusText.textContent = "PAUSED";
                dom.dot.style.background = "#57606f";
                dom.dot.style.animation = "none";
            }
        }

        // --- 4. ВИЗУАЛИЗАТОР (КАНВАС) ---
        function initAudioContext() {
            if (visualizerInited) return;
            
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioContext = new AudioContext();
            analyser = audioContext.createAnalyser();
            
            source = audioContext.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioContext.destination);

            analyser.fftSize = 128; // Количество столбиков (меньше = шире)
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            
            visualizerInited = true;
            renderVisualizer();
        }

        function renderVisualizer() {
            requestAnimationFrame(renderVisualizer);

            const ctx = dom.canvas.getContext('2d');
            const width = dom.canvas.width = window.innerWidth;
            const height = dom.canvas.height;
            
            analyser.getByteFrequencyData(dataArray);
            ctx.clearRect(0, 0, width, height);

            const barWidth = (width / dataArray.length) * 1.5;
            let x = 0;

            for (let i = 0; i < dataArray.length; i++) {
                const barHeight = dataArray[i]; // Высота 0-255
                
                // Цвет: от синего к белому
                ctx.fillStyle = `rgba(116, 185, 255, ${barHeight / 300})`; 
                
                // Рисуем снизу
                ctx.fillRect(x, height - (barHeight * 0.8), barWidth, barHeight);
                
                x += barWidth + 2;
            }
        }

        // --- 5. СОБЫТИЯ ---

        dom.initBtn.addEventListener('click', () => {
            initAudioContext(); // Включаем аудио контекст
            
            // Анимация ухода экрана
            dom.startScreen.style.opacity = '0';
            setTimeout(() => { dom.startScreen.style.visibility = 'hidden'; }, 1000);
            
            // Включаем всё
            dom.ui.style.opacity = '1';
            dom.footer.style.opacity = '1';
            dom.video.play().catch(() => {});
            
            audio.volume = 0.4;
            loadTrack(currentIndex);
        });

        audio.addEventListener('ended', playNext);
        
        dom.nextBtn.addEventListener('click', playNext);
        dom.playPauseBtn.addEventListener('click', togglePlay);
        
        dom.volume.addEventListener('input', (e) => {
            audio.volume = e.target.value / 100;
        });

        // Клавиатура
        document.addEventListener('keydown', (e) => {
            if (e.code === "Space") {
                e.preventDefault();
                togglePlay();
            }
            if (e.code === "ArrowRight") playNext();
        });

    </script>
</body>
</html>
