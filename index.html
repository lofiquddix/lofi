<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUDDIX LOFI - GLOBAL</title>
    <style>
        /* --- СБРОС И БАЗА --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            background: #000;
            user-select: none;
        }

        /* --- ФОН (ВИДЕО) --- */
        #bg-video {
            position: fixed;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: -2;
            filter: brightness(0.5) contrast(1.1) sepia(0.2);
            transition: filter 1s ease;
        }

        /* Зернистость для атмосферы */
        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MDAiIGhlaWdodD0iNTAwIj48ZmlsdGVyIGlkPSJnoiPjxmZVR1cmJ1bGVuY2UgdHlwZT0iZnJhY3RhbE5vaXNlIiBiYXNlRnJlcXVlbmN5PSIwLjY1IiBudW1PY3RhdmVzPSIzIiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsdGVyPSJ1cmwoI2cpIiBvcGFjaXR5PSIwLjA1Ii8+PC9zdmc+');
            pointer-events: none;
            z-index: -1;
            opacity: 0.6;
        }

        /* --- ЭКРАН ВХОДА --- */
        #start-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 10, 0.98);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        .enter-btn {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1.2rem;
            padding: 20px 50px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 0;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 6px;
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .enter-btn:hover {
            background: rgba(255,255,255,0.15);
            letter-spacing: 8px;
            border-color: #fff;
        }

        /* --- ОСНОВНОЙ ИНТЕРФЕЙС --- */
        .main-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            max-width: 700px;
            opacity: 0; 
            transition: opacity 1s ease 0.5s;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 100;
            letter-spacing: 15px;
            margin-bottom: 15px;
            text-shadow: 0 4px 30px rgba(0,0,0,0.8);
            font-family: 'Courier New', monospace;
        }

        h1 span { font-weight: 600; color: #74b9ff; }

        .status-bar {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 10px 30px;
            border: 1px solid rgba(255,255,255,0.08);
            font-size: 0.9rem;
            letter-spacing: 3px;
            color: rgba(255,255,255,0.9);
            margin-top: 20px;
            text-transform: uppercase;
        }

        .live-dot {
            width: 10px; height: 10px;
            background: #ff4757;
            border-radius: 50%;
            box-shadow: 0 0 15px #ff4757;
            animation: pulse 2s infinite;
        }

        /* Индикатор трека */
        .track-info {
            display: block;
            margin-top: 20px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
            letter-spacing: 1px;
            font-family: monospace;
            height: 20px;
        }

        /* --- ФУТЕР --- */
        .footer {
            position: fixed;
            bottom: 40px;
            left: 0; width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            opacity: 0;
            transition: opacity 1s ease 1s;
        }

        .social-link {
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s;
            text-transform: uppercase;
        }
        .social-link:hover { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.5); }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0,0,0,0.6);
            padding: 12px 25px;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 120px;
            height: 2px;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 10px; height: 10px;
            background: #fff;
            box-shadow: 0 0 10px #fff;
            transition: transform 0.2s;
        }
        input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.5); }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; letter-spacing: 5px; }
            .footer { padding: 0 20px; bottom: 30px; flex-direction: column-reverse; gap: 25px; }
            .volume-control { width: 100%; justify-content: center; }
            input[type="range"] { width: 70%; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="start-screen">
        <button class="enter-btn" id="init-btn">
            <i class="fas fa-power-off"></i> START
        </button>
    </div>

    <video id="bg-video" muted loop playsinline>
        <source src="https://kappa.lol/ctH0sI.mp4" type="video/mp4">
    </video>
    <div class="noise-overlay"></div>

    <div class="main-container" id="ui-container">
        <h1>QUDDIX <span>FM</span></h1>
        
        <div class="status-bar">
            <div class="live-dot" id="live-dot"></div>
            <span id="status-text">SYSTEM OFFLINE</span>
        </div>
        
        <div class="track-info" id="debug-text">Awaiting input...</div>
    </div>

    <div class="footer" id="ui-footer">
        <a href="https://www.twitch.tv/quddix" target="_blank" class="social-link">
            <i class="fab fa-twitch"></i> QUDDIX
        </a>

        <div class="volume-control">
            <i class="fas fa-volume-up" style="color:rgba(255,255,255,0.7); font-size: 0.8rem;"></i>
            <input type="range" id="volume-slider" min="0" max="100" value="50">
        </div>
    </div>

    <script>
        // --- 1. ПЛЕЙЛИСТ (ARCHIVE.ORG + PIXABAY + OTHER CDNs) ---
        // Использованы прямые ссылки на MP3 для максимальной совместимости.
        const rawTracks = [
            // > Archive.org Stable Collection (Lofi / Chillhop / Synth)
            "https://archive.org/download/lofi-hip-hop-mix/Lofi%20Hip%20Hop%20Mix.mp3",
            "https://archive.org/download/chillhop-essentials-summer-2019/02%20-%20Blue%20Wednesday%20-%20Sweet%20Berry%20Wine.mp3",
            "https://archive.org/download/chillhop-essentials-summer-2019/08%20-%20Sleepy%20Fish%20-%20Let%20Girls%20Play%20Soccer.mp3",
            "https://archive.org/download/chillhop-essentials-summer-2019/22%20-%20Aso%20-%20Sun%20In%20My%20Face.mp3",
            "https://archive.org/download/mythic-rhythms/Mythic%20Rhythms.mp3",
            "https://archive.org/download/LofiStudyChill/LofiStudyChill.mp3",
            
            // > Pixabay High Quality (Filtered for availability)
            "https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3?filename=lofi-chill-medium-version-159456.mp3",
            "https://cdn.pixabay.com/download/audio/2022/01/18/audio_d46e30097e.mp3?filename=lofi-study-112191.mp3",
            "https://cdn.pixabay.com/download/audio/2021/11/24/audio_8f46eb24df.mp3?filename=just-relax-11009.mp3",
            "https://cdn.pixabay.com/download/audio/2022/03/23/audio_07963dc558.mp3?filename=lost-in-dreams-13354.mp3",
            "https://cdn.pixabay.com/download/audio/2022/01/21/audio_31743c58bd.mp3?filename=spirit-blossom-15285.mp3",
            "https://cdn.pixabay.com/download/audio/2022/04/25/audio_4047805160.mp3?filename=empty-mind-118973.mp3",
            "https://cdn.pixabay.com/download/audio/2021/11/20/audio_73147f202c.mp3?filename=simplicity-15638.mp3",
            "https://cdn.pixabay.com/download/audio/2021/11/16/audio_057922d556.mp3?filename=better-days-15509.mp3",
            "https://cdn.pixabay.com/download/audio/2022/03/10/audio_5e6f0d9bb9.mp3?filename=chill-abstract-intention-12099.mp3",
            
            // > Additional Reliable Lofi Sources
            "https://cdn.pixabay.com/download/audio/2022/05/05/audio_13344d5702.mp3?filename=good-night-160166.mp3",
            "https://cdn.pixabay.com/download/audio/2021/09/06/audio_9422567426.mp3?filename=lofi-beat-chill-7407.mp3",
            "https://cdn.pixabay.com/download/audio/2022/01/18/audio_6ef7c7c70b.mp3?filename=warm-memories-183698.mp3",
            "https://cdn.pixabay.com/download/audio/2022/03/15/audio_a9d23a1a02.mp3?filename=lofi-chill-112189.mp3",
            "https://cdn.pixabay.com/download/audio/2022/10/25/audio_c8b8a1c8b3.mp3?filename=street-food-112193.mp3",
            "https://cdn.pixabay.com/download/audio/2022/11/11/audio_73d82d466f.mp3?filename=save-as-112196.mp3",
            "https://cdn.pixabay.com/download/audio/2022/02/07/audio_6d2035220c.mp3?filename=dreaming-112199.mp3",
            "https://cdn.pixabay.com/download/audio/2022/01/12/audio_4591211600.mp3?filename=midnight-125866.mp3",
            
            // > Ambient / Rain Vibes
            "https://cdn.pixabay.com/download/audio/2022/09/02/audio_7259029a1b.mp3?filename=rain-120012.mp3",
            "https://cdn.pixabay.com/download/audio/2022/08/02/audio_884fe92c21.mp3?filename=summer-night-116065.mp3",
            "https://cdn.pixabay.com/download/audio/2023/01/18/audio_27d2c38584.mp3?filename=night-coffee-135540.mp3",
            "https://cdn.pixabay.com/download/audio/2022/12/12/audio_f5f67b45f4.mp3?filename=winter-128827.mp3",
            "https://cdn.pixabay.com/download/audio/2022/06/15/audio_b200508544.mp3?filename=bedroom-112204.mp3",
            
            // > Deep Focus
            "https://cdn.pixabay.com/download/audio/2022/04/27/audio_6644265403.mp3?filename=study-112182.mp3",
            "https://cdn.pixabay.com/download/audio/2022/05/17/audio_34b071d374.mp3?filename=coding-112185.mp3",
            "https://cdn.pixabay.com/download/audio/2022/05/23/audio_d086e30043.mp3?filename=homework-112195.mp3",
            "https://cdn.pixabay.com/download/audio/2022/11/22/audio_febc508520.mp3?filename=science-112200.mp3",
            "https://cdn.pixabay.com/download/audio/2023/02/07/audio_8027584144.mp3?filename=math-112201.mp3",
            "https://cdn.pixabay.com/download/audio/2022/10/18/audio_51598f8222.mp3?filename=tokyo-112202.mp3"
        ];

        // --- 2. ЛОГИКА АУДИО ---
        let playlist = [...rawTracks]; // Копия массива
        const audio = new Audio();
        audio.crossOrigin = "anonymous";
        audio.preload = "auto"; // Помогает с предварительной загрузкой
        
        const dom = {
            startScreen: document.getElementById('start-screen'),
            initBtn: document.getElementById('init-btn'),
            video: document.getElementById('bg-video'),
            ui: document.getElementById('ui-container'),
            footer: document.getElementById('ui-footer'),
            statusText: document.getElementById('status-text'),
            debugText: document.getElementById('debug-text'),
            volume: document.getElementById('volume-slider'),
            dot: document.getElementById('live-dot')
        };

        let currentIndex = 0;
        let loadTimeout = null; // Для отслеживания зависшей загрузки
        let isTransitioning = false; // Блокировка частых нажатий

        // Перемешивание (Fisher-Yates)
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Старт радио
        playlist = shuffle(playlist);

        function playTrack(index) {
            // Сброс предыдущих таймеров
            clearTimeout(loadTimeout);
            
            if (index >= playlist.length) currentIndex = 0;
            if (index < 0) currentIndex = playlist.length - 1;
            
            const trackUrl = playlist[currentIndex];
            
            // UI: Начало загрузки
            dom.statusText.textContent = "TUNING...";
            dom.debugText.textContent = `Establishing connection [ID: ${3000 + currentIndex}]`;
            dom.dot.style.background = "#f1c40f"; // Желтый
            
            // Смена источника
            audio.src = trackUrl;
            audio.volume = dom.volume.value / 100;
            
            // Сторожевой таймер: если трек не заиграл через 8 секунд -> пропуск
            loadTimeout = setTimeout(() => {
                if (audio.paused) {
                    console.warn("Track timed out:", trackUrl);
                    handleError();
                }
            }, 8000);

            const playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Успешный старт
                    clearTimeout(loadTimeout); // Отмена таймера ошибки
                    dom.statusText.textContent = audio.muted ? "MUTED" : "LIVE BROADCAST";
                    dom.debugText.textContent = "Stereo • 44.1kHz • High Quality";
                    dom.dot.style.background = "#ff4757"; // Красный
                    isTransitioning = false;
                })
                .catch(error => {
                    // Ошибка автозапуска или прерывание
                    console.log("Playback interrupted/failed:", error);
                    // Если это не AbortError (быстрое переключение), то обрабатываем как ошибку
                    if (error.name !== "AbortError") {
                        handleError();
                    }
                });
            }
        }

        function playNext() {
            if (isTransitioning) return; // Защита от спама
            // isTransitioning = true; // Можно раскомментировать для строгого режима
            
            currentIndex++;
            playTrack(currentIndex);
        }

        function handleError() {
            console.log("Signal Lost. Rerouting...");
            dom.statusText.textContent = "SEARCHING SIGNAL...";
            dom.dot.style.background = "#57606f"; // Серый
            
            // Быстрый пропуск без долгого ожидания
            clearTimeout(loadTimeout);
            setTimeout(() => {
                currentIndex++;
                playTrack(currentIndex);
            }, 500); 
        }

        // --- 3. СОБЫТИЯ ---

        dom.initBtn.addEventListener('click', () => {
            dom.startScreen.style.opacity = '0';
            dom.startScreen.style.visibility = 'hidden';
            dom.ui.style.opacity = '1';
            dom.footer.style.opacity = '1';
            
            dom.video.play().catch(e => console.log("Video autoplay blocked"));
            playTrack(currentIndex);
        });

        // Основные события плеера
        audio.addEventListener('ended', playNext);
        audio.addEventListener('error', (e) => {
            console.error("Audio Error Code:", e.target.error.code);
            handleError();
        });
        
        // Если интернет медленный и буферизация
        audio.addEventListener('waiting', () => {
             dom.statusText.textContent = "BUFFERING...";
             dom.dot.style.background = "#f1c40f";
        });
        
        // Когда буферизация закончилась и снова играет
        audio.addEventListener('playing', () => {
             if(!audio.muted) {
                 dom.statusText.textContent = "LIVE BROADCAST";
                 dom.dot.style.background = "#ff4757";
             }
        });

        // Громкость
        dom.volume.addEventListener('input', (e) => {
            audio.volume = e.target.value / 100;
        });

        // Клавиатура
        document.addEventListener('keydown', (e) => {
            if(e.code === 'Space') {
                e.preventDefault();
                audio.muted = !audio.muted;
                dom.statusText.textContent = audio.muted ? "MUTED" : "LIVE BROADCAST";
            }
            if(e.code === 'ArrowRight') {
                playNext();
            }
        });
    </script>
</body>
</html>
